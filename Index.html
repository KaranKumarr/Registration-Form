<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form id="login" class="form">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error">

            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username/Email">
                <div class="form-input-error-message">This is an error message</div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot Password?</a>
            </p>
            <p class="form-text">
                <a href="#" id="linkCreateAccount" class="form-link">Wanna create new account?</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
