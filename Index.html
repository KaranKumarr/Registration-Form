<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form id="login" class="form">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error">

            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus id="username" placeholder="Username/Email">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Password should include a number, a capital letter and a length of 8">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot Password?</a>
            </p>
            <p class="form-text">
                <a href="#" id="linkCreateAccount" class="form-link">Wanna create new account?</a>
            </p>
        </form>
        <form id="createAccount" class="form  form-hidden">
            <h1 class="form-title">Create New Account</h1>
            <div class="form-message form-message-error">

            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus id="username" placeholder="Username">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="email" class="form-input" autofocus placeholder="Email">
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Password should include a number, a capital letter and a length of 8">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Password should include a number, a capital letter and a length of 8">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>

            <p class="form-text">
                <a href="#" id="linkLogin" class="form-link">Already Have An Account?</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
